footer h5 {

<body>
    <div class="container">
    <div class="Heading">
    <h2>Hotel Occupancy Prediction</h2>

    <form action="/login" method="POST">
        <label for="accommodation">Accommodation Type</label><br>
        <select name="accommodation" id="accommodation" required>
            <option value="0">Hotel</option>
            <option value="1">Resort</option>
        </select><br><br>

        <label for="arrival_month">Arrival Date Month:</label><br>
        <select name="arrival_month" id="arrival_month" required>
            <option value="4">January</option>
            <option value="3">February</option>
            <option value="7">March</option>
            <option value="0">April</option>
            <option value="8">May</option>
            <option value="6">June</option>
            <option value="5">July</option>
            <option value="1">August</option>
            <option value="11">September</option>
            <option value="10">October</option>
            <option value="9">November</option>
            <option value="2">December</option>
        </select><br><br>

        <label for="arrival_year">Arrival Date Year:</label><br>
        <select name="arrival_year" id="arrival_year" required>
            <option value="2015">2023</option>
            <option value="2016">2024</option>
            <option value="2017">2025</option>
        </select><br><br>

        <label for="arrival_date">Arrival Date:</label><br>
        <select name="arrival_date" id="arrival_date" required></select><br><br>

        <label for="meal_option">Meal Option:</label><br>
        <select name="meal_option" id="meal_option" required>
            <option value="3">No meal</option>
            <option value="0">Breakfast</option>
            <option value="2">Breakfast and Dinner</option>
            <option value="1">Breakfast, Lunch, and Dinner</option>
        </select><br><br>

        <label for="deposit_type">Deposit Type:</label><br>
        <select name="deposit_type" id="deposit_type" required>
            <option value="0">No Deposit</option>
            <option value="2">Refundable Deposit</option>
            <option value="1">Non-Refundable Deposit</option>
        </select><br><br>

        <label for="booking_type">Booking Type:</label><br>
        <select name="booking_type" id="booking_type" required>
            <option value="0">Contract</option>
            <option value="1">Group</option>
            <option value="2">Transient</option>
            <option value="3">Transient Party</option>
        </select><br><br>

        <label for="week_night_stay">No of Week Night Stay:</label><br>
        <input type="number" name="week_night_stay" id="week_night_stay" min="0" max="30" required><br><br>

        <label for="weekend_night_stay">No of Weekend Night Stay:</label><br>
        <input type="number" name="weekend_night_stay" id="weekend_night_stay" min="0" max="20" required><br><br>

        <label for="adults">No of Adults:</label><br>
        <input type="number" name="adults" id="adults" min="0" max="50" required><br><br>

        <label for="children">No of Children:</label><br>
        <input type="number" name="children" id="children" min="0" max="50" required><br><br>

        <label for="babies">No of Babies:</label><br>
        <input type="number" name="babies" id="babies" min="0" max="50" required><br><br>

        <label for="repeated_guest">Is customer a repeated Guest:</label><br>
        <select name="repeated_guest" id="repeated_guest" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>

        <label for="parking_spaces">No of Parking Spaces Required:</label><br>
        <input type="number" name="parking_spaces" id="parking_spaces" min="0" max="10" required><br><br>

        <label for="special_requests">No of Special Requests:</label><br>
        <input type="number" name="special_requests" id="special_requests" min="0" max="10" required><br><br>

        <div class="center-button">
            <input type="submit" value="Predict">
            <div class="Result">
            <h1><b>{{y}}</b></h1>
            </div>
        </div>
    </form>
    </div>

    <script>
        // Function to populate the "Arrival Date" dropdown based on selected month and year
        function populateArrivalDate() {
            var monthSelect = document.getElementById("arrival_month");
            var yearSelect = document.getElementById("arrival_year");
            var dateSelect = document.getElementById("arrival_date");

            var selectedMonth = monthSelect.value;
            var selectedYear = yearSelect.value;

            // Clear the current options in the "Arrival Date" dropdown
            dateSelect.innerHTML = "";

            // Get the number of days in the selected month and year
            var daysInMonth = new Date(selectedYear, monthSelect.selectedIndex + 1, 0).getDate();

            // Populate the "Arrival Date" dropdown with date options
            for (var i = 1; i <= daysInMonth; i++) {
                var option = document.createElement("option");
                option.value = i;
                option.text = i;
                dateSelect.appendChild(option);
            }
        }

        // Add event listeners to "Arrival Month" and "Arrival Year" selects to update date options instantly
        var monthSelect = document.getElementById("arrival_month");
        var yearSelect = document.getElementById("arrival_year");
        monthSelect.addEventListener("change", populateArrivalDate);
        yearSelect.addEventListener("change", populateArrivalDate);

        // Initialize the "Arrival Date" dropdown
        populateArrivalDate();
    </script>
</body>
